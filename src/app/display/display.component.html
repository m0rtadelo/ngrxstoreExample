counter: {{ (counter | async).value }} 
<table class="table table-hover" *ngIf="(coins | async).length != 0">
  <thead>
  <tr>
      <td>Coin Name</td>
      <td>Coin Price</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let coin of coins | async">
          <td>{{ coin.name }}</td>
          <td>{{ coin.price }}</td>
      </tr>
  </tbody>
</table>
